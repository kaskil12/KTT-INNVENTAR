<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bodyindex">
    <h2 class="h2Index">Add Item</h2>
    <form id="addItemForm" class="formIndex">
        <input class="inputIndex" type="text" id="addName" placeholder="Name">
        <input class="inputIndex" type="text" id="addCode" placeholder="Code">
        <input class="inputIndex" type="text" id="addItem" placeholder="Item">
        <button class="buttonIndex" id="test" type="button">Add Item</button>
    </form>

    <h2 class="h2Index">Remove Item</h2>
    <form id="removeItemForm" class="formIndex">
        <input class="inputIndex" type="text" id="removeName" placeholder="Name">
        <input class="inputIndex" type="text" id="removeCode" placeholder="Code">
        <input class="inputIndex" type="text" id="removeItem" placeholder="Item">
        <button class="buttonIndex" id="rmItem" type="button">Remove Item</button>
    </form>

    <button onclick="window.location.href = 'itemlist.html';">Open Item List</button>
    <script src="inventory.js"></script>
</body>
</html>
